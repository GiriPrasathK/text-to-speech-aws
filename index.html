<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text-to-Speech Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
        }
        select, button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Text-to-Speech Converter</h2>
        <form method="POST">
            <textarea name="text" rows="5" placeholder="Enter text here..."></textarea><br>
            <select name="voice">
                <option value="Joanna">Joanna (English)</option>
                <option value="Matthew">Matthew (English)</option>
            </select><br>
            <button type="submit">Convert to Speech</button>
        </form>
    
            <h3>Audio Output:</h3>
            <audio controls>
                <source src="data:audio/mp3;base64,{{ audio_base64 }}" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
    </div>
</body>
</html>
